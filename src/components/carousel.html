{{if list.length}}
<section id={{target}} class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    {{each list as value i}}
    <li data-target={{"#" + target}} data-slide-to={{i}} class={{i === 0 ? 'active' : ''}}></li>
    {{/each}}
  </ol>
  <div class="carousel-inner" role="listbox">
    {{each list as value i}}
    <div class="{{i === 0 ? 'item active' : 'item'}}">
      <img src={{value.pic}}  alt=""/>
      <div class="carousel-caption">
        {{value.title}}
      </div>
    </div>
    {{/each}}
  </div>
  <a class="left carousel-control" href={{"#" + target}} role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href={{"#" + target}} role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</section>
{{/if}}

<!DOCTYPE html>
<html>
<head>
  <title>EditorDemo</title>
  <!-- build:css /styles/base.css -->
  <link rel="stylesheet" type="text/css" href="../public/components/jquery-ui/themes/base/base.css" />
  <link rel="stylesheet" type="text/css" href="../public/components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../public/components/blueimp-file-upload/css/jquery.fileupload.css" />
  <link rel="stylesheet" type="text/css" href="../public/components/blueimp-file-upload/css/jquery.fileupload-ui.css" />
  <link rel="stylesheet" type="text/css" href="../public/components/cropper/dist/cropper.min.css" />
  <link rel="stylesheet" type="text/css" href="../public/components/gridly/stylesheets/jquery.gridly.css" />
  <link href="../public/components/air-datepicker/dist/css/datepicker.min.css" rel="stylesheet" />
  <link href="../public/components/select2/dist/css/select2.min.css" rel="stylesheet" />
  <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"> -->
  <link rel="stylesheet" type="text/css" href="../styles/css/base.css" />
  <!-- endbuild -->
</head>
<body>
<div class="wrapper">
  <div class="clearfix header-box">
    <div class="bread-nav">
      <a href="#">游记</a>
      &gt;
      <span>发表游记</span>
    </div>
    <div class="note-options">
      最新草稿保存于<span>2016-5-09 17:29:29</span> 
      <a href="#" class="a-btn">发表游记</a> 
    </div>
  </div>
  <form>
    <div class="cover-container">
      <div class="input-upload">
        <a href="#" class="customize-upload">
          <span>设置封面</span>
          <input id="fileupload" type="file" name="files[]"  accept=".jpg,.png,.bmp,jpeg"/>
        </a>
      </div>
    </div>
    <div class="clearfix">
      <div class="edit-wrapper comps-form">
        <div class="edit-note-form">
          <div class="form-group title-note">
            <div class="title-panel clearfix">
              <div class="editor-panel cover-title">
                <input type="text" class="form-control comps-title note-title" value="枫影婆娑-加拿大秋季记事" maxlength="18" />
                <span class="total-words"><i>0</i>/18</span>
                <div class="mask-panel">
                  <div class="show-data">
                    <span>
                      枫影婆娑-加拿大秋季记事
                      <a href="#" class="glyphicon glyphicon-pencil edit-btn" data-target=".note-title"></a>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group edit-add-tags clearfix cover-tagdict">
            <div class="tags-box">
            </div>
            <div class="add-tags">
              <a href="javascript:;" class="btn-add-tags" data-value="">添加标签</a>
            </div>
          </div>
          <div class="clearfix form-inline base-info">
            <div class="form-group">
              <label>出行时间：</label>
              <span class="datepicker-panel">
                <b>2016-06-12</b>
                <input type="text" class="form-control datepicker-options cover-startTime" data-language='zh' />
                <i class="glyphicon glyphicon-menu-down"></i>
              </span>
            </div>
            <div class="form-group">
              <label>出发地：</label>
              <div class="editor-panel cover-destination">
                <input type="text" class="form-control address-input" id="address" value="中航广场" />
                <div class="mask-panel">
                  <div class="show-data">
                    <span class="address-span">中航广场<a href="#" class="glyphicon glyphicon-pencil edit-btn" data-target=".address-input"></a></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>人均费用：</label>
              <div class="editor-panel travel-cost-box">
                <b>500以下</b>
                <select class="form-control travel-cost cover-percost">
                  <option>500以下</option>
                  <option>500—999</option>
                  <option>1000—2999</option>
                  <option>3000—4999</option>
                  <option>5000—9999</option>
                  <option>10000—19999</option>
                  <option>2万—5万</option>
                  <option>5万以上</option>
                </select>
                <i class="glyphicon glyphicon-menu-down"></i>
              </div>
            </div>
          </div>
          <div class="form-group timeline-note">
            <ul>
              <li class="day1">
                <div class="day-tools">
                  <span class="day-num">DAY1</span>
                  <div class="remove-tips-box">
                    <a href="#" class="glyphicon glyphicon-remove-sign"></a>
                    <div class="tips">
                      <div class="tips-inner">
                        <p>是否删除该天的游记内容？</p>
                        <a href="#">是</a>
                        <a href="#">否</a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="write-tools">
                  <a href="#" data-role="title" data-day=".day1">
                    <i></i>
                    <span>添加段落标题</span>
                  </a>
                  <a href="#" data-role="text" data-day=".day1">
                    <i></i>
                    <span>添加文字</span>
                  </a>
                  <a href="#" data-role="image" data-day=".day1">
                    <i></i>
                    <span>添加图片</span>
                  </a>
                </div> 
                <dl></dl>
              </li>
            </ul>
            <a href="#" class="a-btn add-day">加一天</a>
          </div>
        </div>
      </div>
      <div class="menu-box J-right-menu">
        <h4 class="title">目录</h4>
        <div class="chapter-box">
          <ul class="menu">
            <li class="day1">
              <p class="item-tit active">Day1</p>
            </li>
          </ul>
          <a href="#" class="chapter-icon"></a>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="travel-footer">
  <div class="wrapper">
    <div class="clearfix">
      <a href="#" class="a-btn">保存草稿</a>
      <a href="#" class="a-btn">预览</a>
      <a href="#" class="a-btn">发表游记</a>
    </div>
  </div>
</div>

<!-- 当前编辑页弹窗 -->
<div class="customize-modal modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="../public/components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../public/components/jquery-ui/jquery-ui.min.js"></script>
<script type="text/javascript" src="../public/components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../public/components/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
<script type="text/javascript" src="../public/components/blueimp-file-upload/js/jquery.fileupload.js"></script>
<script type="text/javascript" src="../public/components/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
<script type="text/javascript" src="../scripts/config.js"></script>
<script type="text/javascript" src="../public/components/cropper/dist/cropper.js"></script>
<script type="text/javascript" src="../scripts/uploader.comps.js"></script>

<script type="text/javascript" src="../public/components/gridly/javascripts/jquery.gridly.js"></script>
<script src="../public/components/select2/dist/js/select2.min.js"></script>
<script src="../public/components/air-datepicker/dist/js/datepicker.min.js"></script>
<script src="../public/components/air-datepicker/dist/js/i18n/datepicker.zh.js"></script>
<script type="text/javascript" src="../scripts/travel.index.js"></script>
<script type="text/javascript" src="../scripts/travel.note.js"></script>
</body>
</html>
